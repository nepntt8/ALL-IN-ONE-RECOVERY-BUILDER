name: OrangeFox [OFRP] - FULL FLAGS âœ… (NO ECHO)

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Branch'
        required: true
        default: '12.1'
        type: choice
        options: [12.1, 11.0]
      DEVICE_TREE:
        description: 'Custom Recovery Tree *REQUIRED*'
        required: true
      DEVICE_TREE_BRANCH:
        description: 'Custom Recovery Tree Branch'
        required: true
        default: 'main'
      DEVICE_PATH:
        description: 'Specify your device path.'
        required: true
        default: 'device/tecno/KJ5'
      DEVICE_NAME:
        description: 'Specify your Device Codename.'
        required: true
        default: 'KJ5'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'vendorboot'
        type: choice
        options: [boot, recovery, vendorboot]
      LDCHECK:
        description: 'Path of blobs to check' 
        required: true
        default: 'system/bin/qseecomd'
      RECOVERY_TAR:
        description: 'Release recovery.tar For Samsung devices'
        required: false
        default: false
        type: boolean
      RECOVERY_INSTALLER:
        description: 'Include recovery installer zip'
        type: boolean
        required: true
        default: true

jobs:
  build:
    name: Build OFRP FULL FLAGS by ${{ github.actor }}
    runs-on: ubuntu-latest
    if: github.repository_owner == github.event.sender.login
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Display Inputs
      run: |
        printf "::group::User Environment Variables"
        printf "Include Recovery Installer: %s
" "${{ inputs.RECOVERY_INSTALLER }}"
        printf "Release recovery.tar: %s
" "${{ inputs.RECOVERY_TAR }}"
        printf "::endgroup::
"

    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Setup Swap Space (24GB)
      uses: rayluo/action-swap-space@v1
      with:
        swap_size-gb: 24

    - name: Install Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          bc bison build-essential ccache curl flex g++-multilib gcc-multilib \
          git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev \
          lib32z1-dev libelf-dev liblz4-tool libncurses5-dev libsdl1.2-dev \
          libssl-dev libxml2-utils lzop pngcrush rsync schedtool squashfs-tools \
          xsltproc zip zlib1g-dev python3 python3-pip clang lld unzip wget tar
        
        rm -rf scripts
        git clone https://gitlab.com/OrangeFox/misc/scripts
        cd scripts && sudo bash setup/android_build_env.sh

    - name: Sync OrangeFox Manifest
      if: contains(fromJSON('["11.0", "12.1"]'), inputs.MANIFEST_BRANCH)
      run: |
        mkdir -p ~/OrangeFox
        cd ~/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ~/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ~/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        printf "DEVICE_TREE_COMMIT=%s
" "$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: ðŸ”¥ INJECT ALL 28 FLAGS (NO ECHO)
      run: |
        printf "::group::ðŸ”¥ Injecting ALL 28 OrangeFox Flags
"
        cd ~/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        
        # ðŸ”¥ 28 FLAGS ARRAY
        read -r -a ALL_FLAGS <<< '(
          "FOX_VANILLA_BUILD=0"
          "OF_DISABLE_MIUI_SPECIFIC_FEATURES=0"
          "OF_TREBLE_CHECK_ON_REBOOT=1"
          "FOX_AVB=1"
          "OF_PATCH_AVB20=1"
          "OF_USE_MAGISKBOOT=1"
          "OF_USE_MAGISKBOOT_FOR_ALL_PATCHES=1"
          "OF_DEFAULT_KEYMASTER_VERSION=4.1"
          "OF_SUPPORT_GSI_FLASHING=1"
          "OF_KEEP_GSI_PARTIALLY_DECRYPTED=1"
          "OF_NO_TREBLE_COMPATIBILITY_CHECK=0"
          "OF_GSI_MODE=1"
          "FOX_VARIANT=samsung"
          "FOX_DYNAMIC_SAMSUNG_FIX=1"
          "OF_SAMSUNG_SPECIAL=1"
          "OF_FLASH_BY_FASTBOOT=1"
          "FOX_SAMSUNG_0x2000_SBL_FLASH=1"
          "FOX_FORCE_SBL1_FLASH=1"
          "FOX_USE_NANO_EDITOR=1"
          "OF_CRYPTPOLICY=1"
          "OF_FIX_7ZIP_ZIP=1"
          "OF_USE_GREEN_LED=1"
          "FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER=1"
          "OF_QUICK_BACKUP_WIPE=1"
          "OF_USE_ASH=1"
          "FOX_REPLACE_BUSYBOX_PS=1"
          "OF_SUPPORT_MIUI_JMIUI_BOOTMODE=1"
          "FOX_AB_DEVICE=0"
        )'
        
        cp -n BoardConfig.mk BoardConfig.mk.backup
        : > flags.sh
        
        for flag in "${ALL_FLAGS[@]}"; do
          printf "export %s
" "$flag" >> flags.sh
          printf "%s
" "$flag" >> BoardConfig.mk
        done
        
        printf "âœ… %d FLAGS injected!
" "${#ALL_FLAGS[@]}"
        printf "ðŸŽ¯ Features: GSI+AVB+Treble+Samsung+Non-Vanilla
"
        printf "::endgroup::
"

    - name: Determine Build Command
      id: build-cmd
      run: |
        if [[ "${{ inputs.MANIFEST_BRANCH }}" == "11.0" || "${{ inputs.MANIFEST_BRANCH }}" == "12.1" ]]; then
          printf "command=lunch twrp_${{ inputs.DEVICE_NAME }}-eng && make clean && mka adbd ${{ inputs.BUILD_TARGET }}image
" >> $GITHUB_OUTPUT
        else
          printf "command=lunch omni_${{ inputs.DEVICE_NAME }}-eng && make clean && mka ${{ inputs.BUILD_TARGET }}image
" >> $GITHUB_OUTPUT
        fi
        printf "BUILD_DATE=%s
" "$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

    - name: Build OrangeFox with ALL Flags
      run: |
        cd ~/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        export ALLOW_MISSING_DEPENDENCIES=true
        source ~/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}/flags.sh
        source build/envsetup.sh
        printf "::group::Lunch Combos (FULL FLAGS)
"
        lunch | grep -i ${{ inputs.DEVICE_NAME }} || printf "No exact match found
"
        printf "::endgroup::
"
        eval "${{ steps.build-cmd.outputs.command }}"

    - name: Find & Process Recovery Image
      id: process-image
      run: |
        cd ~/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        OUT_DIR="out/target/product/${{ inputs.DEVICE_NAME }}"
        ORANGEFOX_IMG=$(find "$OUT_DIR" -name "OrangeFox*.img" | head -1)
        if [[ -n "$ORANGEFOX_IMG" ]]; then
          printf "CHECK_IMG_IS_OK=true
" >> $GITHUB_ENV
          printf "FILE_PATH=%s
" "$(dirname "$ORANGEFOX_IMG")" >> $GITHUB_ENV
          printf "ORANGEFOX_IMG=%s
" "$(basename "$ORANGEFOX_IMG")" >> $GITHUB_ENV
          printf "MD5_IMG=%s
" "$(md5sum "$ORANGEFOX_IMG" | cut -d' ' -f1)" >> $GITHUB_ENV
        else
          printf "CHECK_IMG_IS_OK=false
" >> $GITHUB_ENV
          exit 1
        fi

    - name: Rename Recovery Image
      if: env.CHECK_IMG_IS_OK == 'true'
      run: |
        cd ${{ env.FILE_PATH }}
        case "${{ inputs.BUILD_TARGET }}" in
          "boot") mv "${{ env.ORANGEFOX_IMG }}" boot.img; printf "RECOVERY_TYPE=boot
" >> $GITHUB_ENV ;;
          "recovery") mv "${{ env.ORANGEFOX_IMG }}" recovery.img; printf "RECOVERY_TYPE=recovery
" >> $GITHUB_ENV ;;
          "vendorboot") mv "${{ env.ORANGEFOX_IMG }}" vendor_boot.img; printf "RECOVERY_TYPE=vendor_boot
" >> $GITHUB_ENV ;;
        esac

    - name: Add Recovery Installer
      if: env.CHECK_IMG_IS_OK == 'true' && inputs.RECOVERY_INSTALLER == 'true'
      run: |
        cd ${{ env.FILE_PATH }}
        wget -q https://github.com/kinguser981/recovery-installer/releases/download/11256427880/recovery-installer.zip
        zip -ur recovery-installer.zip ${{ env.RECOVERY_TYPE }}.img

    - name: Create Samsung TAR
      if: env.CHECK_IMG_IS_OK == 'true' && inputs.RECOVERY_TAR == 'true'
      run: |
        cd ${{ env.FILE_PATH }}
        tar -cvf ${{ env.RECOVERY_TYPE }}.tar ${{ env.RECOVERY_TYPE }}.img

    - name: Generate Artifact List  # âœ… NO ECHO - PURE ARRAY
      if: env.CHECK_IMG_IS_OK == 'true'
      id: artifacts
      run: |
        cd ${{ env.FILE_PATH }}
        mapfile -t FILES < <(
          printf '%s
' "${{ env.RECOVERY_TYPE }}.img"
          [[ "${{ inputs.RECOVERY_TAR }}" == "true" ]] && printf '%s
' "${{ env.RECOVERY_TYPE }}.tar"
          [[ "${{ inputs.RECOVERY_INSTALLER }}" == "true" ]] && printf '%s
' "recovery-installer.zip"
          find . -name "OrangeFox*.zip" 2>/dev/null || true
        )
        printf '%s
' "${FILES[@]}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      if: env.CHECK_IMG_IS_OK == 'true'
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.artifacts.outputs.files }}
        name: OrangeFox [${{ inputs.DEVICE_NAME }}] - ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## ðŸ—ï¸ Build Information
          - **Date:** ${{ env.BUILD_DATE }}
          - **Branch:** ${{ inputs.MANIFEST_BRANCH }}
          - **Device:** `${{ inputs.DEVICE_NAME }}`
          - **Target:** `${{ inputs.BUILD_TARGET }}`
          
          ## âœ… 28 FLAGS ENABLED (NO ECHO)
          - GSI+AVB+Treble+Samsung+Non-Vanilla
          
          > âš ï¸ Automated build - Test thoroughly!

    - name: Run LDCheck
      if: env.CHECK_IMG_IS_OK == 'true'
      run: |
        mkdir -p tools && cd tools
        wget -q https://github.com/orao/ldcheck/releases/download/v0.1/ldcheck-linux.zip || true
        unzip -qo ldcheck-linux.zip 2>/dev/null || true
        mv -n libneeds* ${{ env.FILE_PATH }}/ 2>/dev/null || true
        mv -n ldcheck ${{ env.FILE_PATH }}/ 2>/dev/null || true
        cd ${{ env.FILE_PATH }}
        python3 ldcheck -p "system/lib64:vendor/lib64:system/lib:vendor/lib" -d ${{ inputs.LDCHECK }}
      continue-on-error: true

    - name: Cleanup Workspace
      if: always()
      run: |
        rm -rf ~/OrangeFox scripts
        df -h
