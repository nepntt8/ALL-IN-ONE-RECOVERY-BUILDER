name: OrangeFox [OFRP] - NON-VANILLA A-ONLY w/ ECHO DEBUG

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'Custom Recovery Tree'
        required: true
        default: ''
      DEVICE_TREE_BRANCH:
        description: 'Custom Recovery Tree Branch'
        required: true
        default: ''
      DEVICE_PATH:
        description: 'Specify your device path.'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename.'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      LDCHECK:
        description: 'Path of blobs to check' 
        required: true
        default: 'system/bin/qseecomd'
      RECOVERY_TAR:
        description: 'Release recovery.tar For Samsung devices'
        required: false
        default: true
        type: boolean
      RECOVERY_INSTALLER:
        description: 'Include recovery installer zip'
        type: boolean
        required: true
        default: true
      # ðŸ”¥ NON-VANILLA FLAGS
      NON_VANILLA:
        description: 'Non-Vanilla Build (GSI/AVB/CRB)'
        required: false
        default: true
        type: boolean
      A_ONLY:
        description: 'A-Only Device (No A/B)'
        required: false
        default: true
        type: boolean
      SAMSUNG_VARIANT:
        description: 'Samsung Variant'
        required: false
        default: true
        type: boolean

jobs:
  build:
    name: Build NON-VANILLA OFRP by ${{ github.actor }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Display Inputs + Flags
      run: |
        echo "=== NON-VANILLA FLAGS ==="
        echo "Non-Vanilla: ${{ github.event.inputs.NON_VANILLA }}"
        echo "A-Only: ${{ github.event.inputs.A_ONLY }}"
        echo "Samsung: ${{ github.event.inputs.SAMSUNG_VARIANT }}"
        echo "Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}"
        echo "Device: ${{ github.event.inputs.DEVICE_NAME }}"

    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24

    - name: Build Environment
      run: |
        echo "ðŸ“¦ Installing build environment..."
        sudo apt update
        sudo apt -y upgrade
        if [ -d "scripts" ]; then
          echo "Removing existing 'scripts' directory."
          rm -rf scripts
        fi
        echo "Cloning repository into 'scripts' directory."
        git clone https://gitlab.com/OrangeFox/misc/scripts
        cd scripts
        sudo bash setup/android_build_env.sh
        echo "âœ… Build env ready!"

    - name: Set-up Manifest
      if: github.event.inputs.MANIFEST_BRANCH == '11.0' || github.event.inputs.MANIFEST_BRANCH == '12.1'
      run: |
        echo "ðŸ”„ Setting up OrangeFox manifest..."
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git
        cd sync
        ./orangefox_sync.sh --branch ${{ github.event.inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        echo "âœ… Manifest synced: fox_${{ github.event.inputs.MANIFEST_BRANCH }}"

    - name: Clone Device Tree
      run: |
        echo "ðŸŒ³ Cloning device tree..."
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        git clone ${{ github.event.inputs.DEVICE_TREE }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
        cd ${{ github.event.inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "âœ… Device tree cloned: ${{ env.COMMIT_ID }}"

    - name: ðŸ”¥ INJECT NON-VANILLA FLAGS w/ ECHO
      run: |
        echo "âš™ï¸  Injecting ECHO NON-VANILLA flags..."
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ github.event.inputs.MANIFEST_BRANCH }}/${{ github.event.inputs.DEVICE_PATH }}
        cat >> BoardConfig.mk << 'EOF'


        
        echo "ðŸ½ï¸ Lunch: twrp_${{ github.event.inputs.DEVICE_NAME }}-eng"
        lunch twrp_${{ github.event.inputs.DEVICE_NAME }}-eng
        
        echo "ðŸ§¹ Cleaning previous builds..."
        make clean
        
        echo "ðŸš€ Building ${{ github.event.inputs.BUILD_TARGET }}image..."
        mka ${{ github.event.inputs.BUILD_TARGET }}image -j$(nproc --all)
        echo "âœ… NON-VANILLA A-Only OFRP COMPLETE!"

    - name: Check if Recovery Exist
      run: |
        echo "ðŸ” Checking build output..."
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ github.event.inputs.MANIFEST_BRANCH }}
        if [ -f out/target/product/${{ github.event.inputs.DEVICE_NAME }}/OrangeFox*.img ]; then
            echo "âœ… Recovery found!"
            echo "CHECK_IMG_IS_OK=true" >> $GITHUB_ENV
            echo "FILE_PATH=${GITHUB_WORKSPACE}/OrangeFox/fox_${{ github.event.inputs.MANIFEST_BRANCH }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}" >> $GITHUB_ENV
            echo "MD5_IMG=$(md5sum out/target/product/${{ github.event.inputs.DEVICE_NAME }}/OrangeFox*.img | cut -d ' ' -f 1)" >> $GITHUB_ENV
        else
            echo "âŒ No recovery image found!"
            ls -la out/target/product/${{ github.event.inputs.DEVICE_NAME }} || echo "Directory empty"
            exit 1
        fi

    - name: Rename the Recovery
      run: |
        echo "ðŸ“ Renaming recovery..."
        cd ${{ env.FILE_PATH }}/
        if [ "${{ github.event.inputs.BUILD_TARGET }}" = "recovery" ]; then
          mv OrangeFox*.img recovery.img
          echo "RECOVERY_TYPE=recovery" >> $GITHUB_ENV
          echo "âœ… Renamed to recovery.img"
        fi

    - name: Include Recovery Installer
      if: github.event.inputs.RECOVERY_INSTALLER == 'true'
      run: |
        echo "ðŸ“¦ Adding recovery installer..."
        cd ${{ env.FILE_PATH }}/
        wget https://github.com/kinguser981/recovery-installer/releases/download/11256427880/recovery-installer.zip
        zip -ur recovery-installer.zip ${{ env.RECOVERY_TYPE }}.img
        echo "âœ… Installer ZIP created!"

    - name: Recovery to tar for Samsung devices
      if: github.event.inputs.RECOVERY_TAR == 'true'
      run: |
        echo "ðŸ“¦ Creating Samsung tar..."
        cd ${{ env.FILE_PATH }}/
        tar -cvf ${{ env.RECOVERY_TYPE }}.tar ${{ env.RECOVERY_TYPE }}.img
        echo "âœ… Samsung tar created!"

    - name: Upload to Release
      if: env.CHECK_IMG_IS_OK == 'true'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ env.FILE_PATH }}/${{ env.RECOVERY_TYPE }}.img
          ${{ env.FILE_PATH }}/${{ env.RECOVERY_TYPE }}.tar
          ${{ env.FILE_PATH }}/recovery-installer.zip
        name: "[NON-VANILLA] OrangeFox [A-Only] ${{ github.event.inputs.DEVICE_NAME }} - ${{ env.BUILD_DATE }}"
        tag_name: ${{ github.run_id }}
        body: |
          ## ðŸ”¥ NON-VANILLA A-Only OrangeFox Build (ECHO DEBUG)
          âœ… **GSI Flashing** | **AVB 2.0** | **CRB Decrypt** | **Samsung UI**
          
          **ECHO Flags:** echo FOX_VANILLA_BUILD=0 | echo OF_PATCH_AVB20=1
          
          - Branch: ${{ github.event.inputs.MANIFEST_BRANCH }}
          - Device: [${{ github.event.inputs.DEVICE_NAME }}](${{ github.event.inputs.DEVICE_TREE }}/tree/${{ github.event.inputs.DEVICE_TREE_BRANCH }})
          - MD5: ${{ env.MD5_IMG }}
        prerelease: false

    - name: Debug Output
      if: always()
      run: |
        echo "=== FINAL DEBUG ==="
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ github.event.inputs.MANIFEST_BRANCH }} || true
        echo "ðŸ“‚ Output directory:"
        ls -la out/target/product/${{ github.event.inputs.DEVICE_NAME }} 2>/dev/null || echo "No output dir"
        echo "âœ… Build logs complete!"
